<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Interview Platform</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .lang {
            font-size: 14px;
        }

        .container {
            text-align: center;
            padding: 120px 20px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        .btn {
            padding: 12px 28px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login {
            background-color: #007bff;
            color: white;
        }

        .register {
            background-color: #28a745;
            color: white;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">AI Interview Prep</div>
    <div class="lang">English | Telugu</div>
</header>

<div class="container">
    <h1>AI-Powered Interview Preparation Platform</h1>

    <p>
        Helping students become industry-ready using AI.<br>
        Coding practice • Mock interviews • Resume analysis
    </p>

    <a href="/login">
        <button class="btn login">Login</button>
    </a>

    <a href="/register">
        <button class="btn register">Register</button>
    </a>
</div>

</body>
</html>
